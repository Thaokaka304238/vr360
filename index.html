<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Map with Three.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div id="map"></div>
      <div id="top_menu">
        <div class="item"><a href="./">Home</a></div>
        <div class="item social">
          Social
          <div>
            <a class="item" href="" target="_blank"
              ><img src="images/svg/social/fb.svg"
            /></a>
            <a class="item" href="" target="_blank"
              ><img src="images/svg/social/in.svg"
            /></a>
            <a class="item" href="" target="_blank"
              ><img src="images/svg/social/tw.svg"
            /></a>
            <a class="item" href="" target="_blank"
              ><img src="images/svg/social/insta.svg"
            /></a>
            <a class="item" href="" target="_blank"
              ><img src="images/svg/social/yt.svg"
            /></a>
          </div>
        </div>
        <a class="item" href="" target="_blank">PTIT CIE</a>
        <div class="hover_bg"></div>
      </div>
      <section class="show-modal">
        <img src="./images/6b534f389bdf7c89fdb6d60b87f5792c.jpg" alt="" />
      </section>
      <section class="form--popup active">
        <div id="popupbox">
          <img src="./images/close.svg" alt="" class="popup__btn close-btn" />
          <h2 class="popup__heading">Đăng ký nhận tư vấn thành công</h2>
          <p class="popup__desc">
            Vui lòng để ý điện thoại. Trung tâm Đào tạo Quốc tế sẽ sớm liên hệ
            lại qua số điện thoại bạn cung cấp để tư vấn kĩ hơn về chương trình.
            Nếu bạn có câu hỏi gì có thể liên hệ với chúng tôi qua:
          </p>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
